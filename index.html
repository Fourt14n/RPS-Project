<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.P.S</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screenBox">
        <div class="firstScreen">
            <div class="imageBox">
                <img class="image" src="./assets/robozin.svg" alt="An image of a cartoonized robot smilling">
            </div>

            <div class="presentationBox">
                <div class="header">
                    <h2>R.P.S</h2>
                </div>

                <div class="resumeBox">
                    <p>Sua nova forma de jogar pedra, papel e tesoura.</p>
                </div>

                <div class="buttonBox" onclick="changeSecondScreen()">
                    <div class="buttonDiv">
                        <a id="button">Jogar</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="secondScreen">
            <div class="choisesBox">
                <p class="presentChooses">Selecione qual ser√° sua jogada:</p>

                <div class="inputsContainer">
                    <div  class="inputsButton" id="rockDiv">
                       Pedra
                       <input hidden class="inputs" type="radio" name="choises" value="rock" id="rock">
                    </div>

                    <div class="inputsButton" id="paperDiv">
                        Papel
                        <input hidden class="inputs" type="radio" name="choises" value="paper" id="paper">
                    </div>

                    <div  class="inputsButton" id="scissorDiv">
                        Tesoura
                        <input hidden class="inputs" type="radio" name="choises" value="scissor" id="scissor">
                    </div>

                </div>
                <button type="submit" class="chooseButton">
                    Escolher
                </button>
            </div>

            <div class="imageBox">
                <img class="image" src="./assets/robozin.svg" alt="An image of a cartoonized robot smilling">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
