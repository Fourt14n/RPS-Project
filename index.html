<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.P.S</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screenBox">
        <div class="contentBox">
            <div class="imageBox">
                <img class="image" src="./assets/robozin.svg" alt="An image of a cartoonized robot smilling">
            </div>

            <div class="presentationBox">
                <div class="header">
                    <h2>R.P.S</h2>
                </div>

                <div class="resumeBox">
                    <p>Sua nova forma de jogar pedra, papel e tesoura.</p>
                </div>

                <div class="buttonBox">
                    <div class="buttonDiv">
                        <a id="button">Jogar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
