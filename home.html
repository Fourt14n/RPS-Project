<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.P.S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screenBox">
        <div class="contentBox">
            <div class="imageBox">
                <img class="image" src="./assets/robozin.svg" alt="An image of a cartoonized robot smilling">
            </div>

            <div class="presentationBox">
                <div id="header">
                    <h2>RPS</h2>
                </div>

                <div id="resumeBox">
                    <p>Your new way to play rock, paper and scissors</p>
                </div>

                <div id="buttonBox">
                    <div class="buttonDiv">
                        <a id="button">Play</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
